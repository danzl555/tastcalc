<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Каркаса</title>
</head>
<body>

    <h2 style="text-align:center;">Калькулятор Каркаса</h2>
    
    <form id="frameCalculatorForm">
        <label for="width">Ширина (м):</label>
        <input type="number" id="width" name="width" required>
    
        <label for="length">Длина (м):</label>
        <input type="number" id="length" name="length" required>
    
        <label for="materialType">Тип материала покрытия:</label>
        <select id="materialType" name="materialType" required onchange="filterMaterials()">
            <option value="">Выберите тип материала</option>
        </select>

        <label for="material">Материал покрытия:</label>
        <select id="material" name="material" required></select>
    
        <label for="pipeType">Тип трубы:</label>
        <select id="pipeType" name="pipeType" required></select>
    
        <label for="strength">Прочность каркаса:</label>
        <select id="strength" name="strength" required></select>
    
        <button type="button" onclick="calculateMaterials()">РАССЧИТАТЬ</button>
    </form>
    
    <div id="result"></div>
        
</body>
</html>
